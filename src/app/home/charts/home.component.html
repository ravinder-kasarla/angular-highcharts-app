<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <div class="card mt-50">
        <div class="card-body">
          <h5 class="card-title">COVID-19 Statistics</h5>
          <ng-container>
            <highcharts-chart
            [Highcharts]="highcharts"
            [options]="chartOptions"
            style = "width: 100%; height: 400px; display: block;">
            </highcharts-chart>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
