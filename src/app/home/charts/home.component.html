<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <div class="card mt-50">
        <div class="card-header bgcolor-white">COVID-19 Statistics</div>
        <div class="card-body">
          <div class="row mtb">
            <div class="col-md-4">
              <div class="form-group">
                <select class="form-control" [(ngModel)]="countryCode" (change)="onFilterChange()">
                  <option *ngFor="let country of countries" value="{{country.code}}"> {{ country.name }} </option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <select class="form-control" [(ngModel)]="timeDuration" (change)="onFilterChange()">
                  <option *ngFor="let time of duration" value="{{time.value}}"> {{ time.name }} </option>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <select class="form-control" [(ngModel)]="statusType" (change)="onFilterChange()">
                  <option *ngFor="let status of statuses" value="{{status.value}}"> {{ status.name }} </option>
                </select>
              </div>
            </div>
          </div>
          <ng-container>
            <highcharts-chart
            [Highcharts]="highcharts"
            [options]="chartOptions"
            [(update)]="updateFlag"
            style = "width: 100%; height: 400px; display: block;">
            </highcharts-chart>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
